<!DOCTYPE html>
<html>
<head>
    <title>Simple Tetrominoes Game</title>
    <style>
        .game-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
}

.play-area {
    width: 300px;
    height: 600px;
    border: 2px solid #000;
    position: relative;
    background-color: #fff;
}
    </style>
</head>
<body>
    <div class="game-container">
        <div class="play-area"></div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
    const playArea = document.querySelector(".play-area");

    const tetromino = document.createElement("div");
    tetromino.classList.add("tetromino");
    playArea.appendChild(tetromino);

    let currentPosition = 0;

    function moveTetromino() {
        currentPosition += 30;
        tetromino.style.top = currentPosition + "px";
    }

    document.addEventListener("keydown", (event) => {
        if (event.key === "ArrowRight") {
            moveTetromino();
        }
    });
});

    </script>
</body>
</html>
