<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirk & Co Web Design - Contact Basic Plan</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* Styles are similar to contact_mini.html */
    </style>
</head>
<body>
    <header>
        <h1>Contact for Basic Plan</h1>
    </header>
    <div class="container">
        <form action="mailto:kirkaffiliate@gmail.com" method="post" enctype="text/plain">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required>Basic Plan - Customized 9-page website delivered in 1 week</textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Kirk & Co Web Design. All rights reserved.</p>
    </footer>
</body>
</html>
