<!DOCTYPE html>
<html>
<head>
    <title>My Gamepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        main {
            padding: 2rem;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }
                .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            font-family: 'Dosis', sans-serif;
        }
        .button {
        display: inline-block;
        padding: 20px 40px;
        background-color: #333;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .button:hover {
        background-color: #555;
    }

    .animated-button {
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.05);
        }
        100% {
            transform: scale(1);
        }
    }
                .home-button {
    display: inline-block;
    padding: 10px 20px;
    font-size: 24px;
    background-color: #3498db;
    color: #fff;
    border: none;
    border-radius: 5px;
    text-align: center;
    align-items: center;
    font-family: 'Dosis', sans-serif;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .home-button:hover {
    background-color: #2980b9;
       transform: scale(1.1);
  }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to The Gamepage</h1>
    </header>
    <main>

</div>

        </div>


        
        <div class="container">
        <a href="https://elijahtkirk.github.io/blockman.html" class="button animated-button">Block Man</a>
        </div>

        

        <div class="container">    
        <a href="https://elijahtkirk.github.io/minecraf.html" class="button animated-button">JScraft</a>
        </div>



            <div class="container">
     <a href="https://elijahtkirk.github.io/index.html" class="home-button">Home</a>
    </div>
    
    
    
    </main>
    <footer>
        <p>&copy; 2023 My Simple Webpage. All rights reserved.</p>
    </footer>
</body>
</html>
