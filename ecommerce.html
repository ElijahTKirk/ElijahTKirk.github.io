<!DOCTYPE html>
<html>
<head>
    <title>Your Website Title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
      <title>Text Animation</title>
<style>
  .animate-text {
    font-size: 24px;
    font-weight: bold;
    color: blue;
    animation: slide 2s linear infinite;
  }
  
  @keyframes slide {
    0% {
      transform: translateX(0);
      opacity: 0;
    }
    50% {
      transform: translateX(100px);
      opacity: 1;
    }
    100% {
      transform: translateX(0);
      opacity: 0;
    }
  }
    </style>
</head>
<body>
    <header>
      <div class="animate-text">
        <h1>Ecommerce</h1>
      </div>
        <p>A simple website created using HTML.</p>
    </header>
    
    <div class="container">
        <h2>About Us</h2>
        <p>This is the about section of your website. You can provide information about your company, project, or yourself here.</p>
    </div>
    
    <div class="container">
        <h2>Contact Us</h2>
        <p>You can reach us at <a href="mailto:contact@example.com">contact@example.com</a></p>
    </div>
    
    <footer>
        <p>&copy; 2023 Your Website. All rights reserved.</p>
    </footer>
</body>
</html>
