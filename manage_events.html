<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Events - Northwest Territory Art Guild</title>
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            margin: 0;
            padding: 0;
            background-image: url('background.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-position: center;
            color: #333;
        }
        header {
            background-color: rgba(51, 51, 51, 0.9);
            color: #fff;
            padding: 20px 0;
            text-align: center;
            font-size: 24px;
            position: relative;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: rgba(68, 68, 68, 0.9);
            border-bottom: 2px solid #fff;
        }
        nav a {
            color: #fff;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            font-weight: bold;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            padding: 20px;
            max-width: 1000px;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }
        footer {
            background-color: rgba(51, 51, 51, 0.9);
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetchEvents();
        });

        function fetchEvents() {
            fetch('fetch_events.php')
                .then(response => response.json())
                .then(events => {
                    const eventTable = document.getElementById('eventTableBody');
                    eventTable.innerHTML = '';
                    events.forEach(event => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${event.date}</td>
                            <td>${event.title}</td>
                            <td>${event.description}</td>
                            <td>
                                <button onclick="editEvent(${event.id})">Edit</button>
                                <button onclick="deleteEvent(${event.id})">Delete</button>
                            </td>
                        `;
                        eventTable.appendChild(row);
                    });
                });
        }

        function addEvent() {
            const title = document.getElementById('title').value;
            const date = document.getElementById('date').value;
            const description = document.getElementById('description').value;

            fetch('add_event.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `title=${title}&date=${date}&description=${description}`
            })
            .then(response => response.text())
            .then(result => {
                alert(result);
                fetchEvents();
            });
        }

        function editEvent(id) {
            // Implement this function to open a modal or form for editing an event
        }

        function deleteEvent(id) {
            if (confirm('Are you sure you want to delete this event?')) {
                fetch('delete_event.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: `id=${id}`
                })
                .then(response => response.text())
                .then(result => {
                    alert(result);
                    fetchEvents();
                });
            }
        }
    </script>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Northwest Territory Art Guild</h1>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <a href="index.html">Home</a>
        <a href="gallery.html">Gallery</a>
        <a href="events.html">Events</a>
        <a href="manage_events.html">Manage Events</a>
        <a href="#about">About Us</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- Event Management Page Content -->
    <div class="container">
        <h2>Manage Events</h2>
        <form onsubmit="addEvent(); return false;">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br><br>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required><br><br>
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea><br><br>
            <button type="submit">Add Event</button>
        </form>
        <h3>Upcoming Events</h3>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="eventTableBody">
                <!-- Event rows will be populated here by JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Northwest Territory Art Guild. All Rights Reserved.</p>
    </footer>
</body>
</html>
